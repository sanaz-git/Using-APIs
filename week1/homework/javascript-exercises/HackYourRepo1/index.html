<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="hyf.png" />
    <title>Hack Your Repo 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="hyf.png" alt="hyf">
    </header>
    <div class="container">
        <section id="hyf">      
                <h1>HYF Repositories</h1>
                <select name="hyf repository" id="select">
                    <option disabled selected>-- Choose an Option --</option>
                    <option value="SampleRepo1">SampleRepo1</option>
                    <option value="AndAnotherOne">AndAnotherOne</option>
                    <option value="HYF-Is-The-Best">HYF-Is-The-Best</option>
                </select>
        </section>
        <div id="card">
            <section id="repo" >
                    <h2>Repository: <span id="repository"></span></h2>
                    <h2>Description: <span id="Description"></span></h2>
                    <h2>Forks: <span id="Forks"></span></h2>
                    <h2>Updated: <span id="Updated"></span></h2>
            </section>
            <section id="contribution">
                    <h2>contributions</h2>
            </section>
        </div>
    </div>




    <div id="root"></div>
    <script src="./index.js"></script>
</body>


</html>
